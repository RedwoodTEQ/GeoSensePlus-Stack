version: '3.4'

services:
  gsv:
    image: redwoodteq/geosenseplusserver:latest
    environment:
      ASPNETCORE_URLS: http://+:5000
      TARGET_PATH: /root
    ports:
      - "5000:5000"
    volumes:
      - ${USERPROFILE}/GeoSensePlus:/root/GeoSensePlus
    networks:
      - geosenseplusnetwork

  gsttn:
    image: redwoodteq/gsttn:latest
    depends_on:
      - "gsv"
    environment:
      NODE_ENV: production
      TTN_APP_ID: [your_ttn_app_id]
      TTN_ACCESS_KEY: [your_ttn_access_key]
      API_HOST: "gsv"
      API_PORT: "5000"
    networks:
      - geosenseplusnetwork

networks:
  geosenseplusnetwork:
